       var map = new Map("mapDiv", {

      })

      
      var map2 = new Map("mapDiv2", {

      })

        var center = change.extent.getCenter();

        var Long1 = CenterGeoMap1[0];
        var Lat1 = CenterGeoMap1[1];

        
        Lat2 = -Lat1 ;
        if (Long1 < 0 ) {
          Long2 = Long1 + 180 ;
        }
        else {
           Long2 = Long1 - 180 ;
        };


        Zoom1 = map.getZoom();
        map2.setZoom(Zoom1);

        center2 = [Long2,Lat2];
        map2.centerAt(center2);

        });
